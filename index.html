<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Clock & Calendar</h1>
            <p class="text-gray-500">Stay updated with the current time and date</p>
        </div>
        <div class="flex justify-center items-center mb-10">
            <div id="clock" class="text-7xl font-extrabold text-gray-900"></div>
        </div>
        <div class="flex justify-center items-center">
            <div id="calendar" class="text-2xl font-semibold text-gray-700"></div>
        </div>
    </div>
    <script src="script.js"></script>
